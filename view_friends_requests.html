
{% load static %}
{% include "customer_header.html" %}

    <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Requests</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>



<div class="m-3">
<table  class="table table-bordered">
    <thead>
       <tr class="table-primary">
           <th>Id</th>
           <th>Email</th>
           <th>Status</th>
       </tr>
    </thead>
    <tbody>
    {% for x in requests %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.from_email}}</td>
            <td>{% if x.status == 'Pending' %}
              <a href="{% url 'accept_friends_requests' id=x.id %}" class="btn btn-success" >Accept</a>
              <a class="btn btn-danger" href="{% url 'reject_friends_requests' id=x.id %}">Reject</a>
              {% elif x.status == 'Accepted' %}
              <button class="btn btn-warning" disabled="disabled" data-toggle="modal" data-target="#reply_modal">Accepted</button>
              {% else %}
              <button class="btn btn-danger" disabled="disabled" data-toggle="modal" data-target="#reply_modal">Rejected</button>
            {% endif %}</td>
        </tr>
    {% endfor %}

    </tbody>





</table>
</div>

<br><br>



{% include "footer.html" %}
