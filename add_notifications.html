

{% load static %}
{% include "admin_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Add Notifications</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
                            <div style="color:red">{{msg}}</div>
          <form action="" class="form-contact contact_form"  method="post" id="contactForm" >
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  Title
                  <input class="form-control" name="title" id="title" type="text" placeholder="Title">
                </div>

                 <div class="form-group">
                   Description
                  <input class="form-control" name="description" id="description" type="text" placeholder="Description">
                 </div>

                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Add Notifications</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
