

{% load static %}
{% include "doctor_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Quote</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
          <form action="#/" class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <p>Please Login</p>
                <div class="form-group">
                  <input class="form-control" name="doctor_email" id="doctor_email" type="email" placeholder="Doctor Email">
                </div>
                 <div class="form-group">
                  <input class="form-control" name="customer_email" id="customer_email" type="email" placeholder="Customer Email">
                </div>
                <div class="form-group">
                  <input class="form-control" name="title" id="title" type="text" placeholder="title">
                </div>
                 <div class="form-group">
                  <input class="form-control" name="description" id="description" type="text" placeholder="description">
                 </div>
                <div class="form-group">
                  <input class="form-control" name="date_time" id="date&time" type="datetime-local" placeholder="date&time">
                 </div>


                <div class="form-group text-center text-md-right mt-3">
                  <button type="submit" class="button button-contactForm">Submit</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
