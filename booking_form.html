{% load static %}
{% include "doctor_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Doctor Booking Appointment</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                <input type="email" class="form-control" placeholder="Doctor Email" value="{{x.email}}" name="doctor_email">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Customer Email" value="{{y.Email}}" name="customer_email">
                </div>
                <div class="form-group">
                <input type="number" class="form-control" placeholder="Doctor Cost" value="{{x.cost}}" name="doctor_cost" required>
              </div>


              <div class="form-group">
                <input type="number" class="form-control" placeholder="Discount" value="{{x.discount}}" name="discount" required>
              </div>


              <div class="form-group">
                <input type="text" class="form-control" placeholder="Reason" value="{{x.reason}}" name="reason" required>
              </div>


              <div class="form-group">
                <input type="datetime-local" class="form-control" placeholder="Date&Time" value="{{x.date_time}}" name="date_time" required>
              </div>
              <div class="form-group">
                <select  name="select_pet" class="form-control" required>
                  <option value="-1">Select Pet</option>
                  {% for x in pet %}
                    <option value="{{x.name}}">{{x.name}},{{x.type}},{{x.breed}}</option>

                  {% endfor %}
                </select>
            </div>
               <div class="form-group">
                <input type="number" class="form-control" placeholder="Total Cost" name="total_cost" required>
              </div>
                <div class="form-group text-center text-md-right mt-3">
                   <button type="submit" class="button button-contactForm">Submit</button>
               </div>
              </div>
            </div>
            </form>
        </div>
    </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
