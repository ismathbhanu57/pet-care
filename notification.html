{% load static %}
{% include "admin_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Notification</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
          <form action="" class="form-contact contact_form" method="post" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <p>Please Login</p>
                <div class="form-group">
                  <input class="form-control" name="email" id="title" type="text" placeholder="title" placeholder="title">
                </div>
                 <div class="form-group">
                  <input class="form-control" name="description" id="description" type="text" placeholder="description">
                 </div>
                <div class="form-group">
                  <input class="form-control" name="date_time" id="date&time" type="datetime-local" placeholder="date&time">
                 </div>


                <div class="form-group text-center text-md-right mt-3">
                  <button type="submit" class="button button-contactForm">Login</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
