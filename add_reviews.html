

{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Add Reviews</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
            <div style="color:red">{{msg}}</div>
          <form action="" class="form-contact contact_form" method="post" id="contactForm">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
<div class="form-group">
                  <input class="form-control" name="doctors" id="doctors" type="number"  placeholder="Doctor Id" value="{{doctors.id}}" required readonly>
                </div>

                 <div class="form-group">
                  <input class="form-control" name="customer_email" id="customer_email" type="email"  placeholder="Customer Email" value="{{email}}" required readonly>
                </div>

                <div class="form-group">
                  <input class="form-control" name="reviews" id="reviews" type="text" placeholder="Reviews">
                </div>

                 <div class="form-group">
                            <select class="form-control" name="ratings" id="ratings">
                                <option value="" disabled selected>Select Rating</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                 </div>

                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Submit</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
