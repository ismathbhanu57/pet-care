

{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Add Friends Requests</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
                            <div style="color:red">{{msg}}</div>
          <form action="" class="form-contact contact_form"  method="post" id="contactForm" >
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control" name="customers" id="customers" type="number" value="{{customers.id}}" required readonly placeholder="Customers Id">
                </div>

                <div class="form-group">
                  <input class="form-control" name="from_email" id="from_email" type="email" value="{{email}}" required readonly placeholder="From Email">
                </div>

                 <div class="form-group">
                  <input class="form-control" name="to_email" id="to_email" type="email" value="{{customers.email}}" placeholder="To Email" readonly required>
                 </div>



                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Add Friends</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
