{% load static %}
{% include "header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Admin Login</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">

        <div class="col-md-8 col-lg-9">
                                                  <div style="color:red">{{msg}}</div>
          <form action="" class="form-contact contact_form" method="post" id="contactForm">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-9">
<!--                <p>Please Login</p>-->
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter Email Address" required>
                </div>
                 <div class="form-group">
                  <input class="form-control" name="password" id="Password" type="password" placeholder="Password" required>
                 </div>


                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Login</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
