{% load static %}
{% include "header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Doctor Register</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

                <div style="color:red">{{msg}}</div>

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="name" required>
                </div>

                <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
              </div>

                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <div class="form-group">
                <input type="text" class="form-control" placeholder="Speciality" name="speciality" required>
              </div>


              <div class="form-group">
                <input type="text" class="form-control" placeholder="License Number" name="license_number" required>
              </div>


              <div class="form-group">
                <input type="number" class="form-control" placeholder="Contact Number" name="contact_number" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address" name="address" required>
              </div>


              <div class="form-group">
                <input type="number" class="form-control" placeholder="Experience" name="experience" required>
              </div>

                <div class="form-group">
                <input type="file" class="form-control" placeholder="File" name="image" required>
              </div>


              <div class="form-group">
                <button type="submit" value="Register" class="btn btn-primary py-3 px-5">Register</button>
              </div>

              </div>
            </div>
            </form>
        </div>
    </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
