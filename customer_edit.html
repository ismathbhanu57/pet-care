{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Update Your Profile</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        <div id="map" style="height: 420px;"></div>
        <script>
          function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var grayStyles = [
              {
                featureType: "all",
                stylers: [
                  { saturation: -90 },
                  { lightness: 50 }
                ]
              },
              {elementType: 'labels.text.fill', stylers: [{color: '#A3A3A3'}]}
            ];
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -31.197, lng: 150.744},
              zoom: 9,
              styles: grayStyles,
              scrollwheel:  false
            });
          }

        </script>
        <script src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I&callback=initMap' %}"></script>

      </div>






        <div class="col-md-8 col-lg-9">
           <form method=post action="{% url 'update' %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5"><div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="Name" value="{{x.Name}}" required>
              </div>
                  <div class="form-group">
                <input type="number" class="form-control" placeholder="ID" name="id" value="{{x.id}}" required>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="Email" value="{{x.Email}}" required>
              </div>
              <div class="form-group">
                <input type="date" class="form-control" placeholder="DOB" name="DOB" value="{{x.DOB}}" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address" name="Address" value="{{x.Address}}"required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" hidden="hidden" placeholder="Password" name="Password" value="{{x.Password}}" required>
              </div>
              <div class="form-group">
                <input type="submit" value="Registered" class="btn btn-primary py-3 px-5" placeholder="Registered">
              </div>

              </div>
            </div>
            </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
