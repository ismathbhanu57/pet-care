

{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Update Posts</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
                            <div style="color:red">{{msg}}</div>
          <form action="{% url 'posts_update' %}" class="form-contact contact_form"  method="post" id="contactForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                    Id
                  <input class="form-control" name="id" id="id" type="number" placeholder="Id" value="{{posts.id}}" required readonly>
                 </div>


                <div class="form-group">
                    Email
                  <input class="form-control" name="email" id="email" type="email" placeholder="Email" value="{{posts.email}}" required readonly>
                 </div>

                <div class="form-group">
                    Title
                  <input class="form-control" name="title" id="title" type="text" placeholder="Title" value="{{posts.title}}" required>
                </div>

                 <div class="form-group">
                     Description
                  <input class="form-control" name="description" id="description" type="text" placeholder="Description" value="{{posts.description}}" required>
                 </div>

               <div class="form-group">
                   Select POSTS
    <select class="form-control" name="only_for" id="only_for">
        <option value="" disabled>Select POSTS</option>
        <option value="All" {% if posts.only_for == 'All' %}selected{% endif %}>All</option>
        <option value="Only_Friends" {% if posts.only_for == 'Only_Friends' %}selected{% endif %}>Only Friends</option>
    </select>
</div>

                <div class="form-group">
                    File
                  <input class="form-control" name="pfile" id="pfile" type="file" placeholder="File" required>
                 </div>

                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Update Posts</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
