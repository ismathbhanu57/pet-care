

{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Pet</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
                                                            <div style="color:red">{{msg}}</div>
          <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Email" value="{{email}}" readonly required>
                </div>

                <div class="form-group">
                  <input class="form-control" name="type" id="type" type="text" placeholder="Type" required>
                </div>
                <div class="form-group">
                  <input class="form-control" name="breed" id="breed" type="text" placeholder="Breed" required>
                </div>
                <div class="form-group">
                  <input class="form-control" name="age" id="age" type="number" placeholder="Age" required>
                 </div>
                <div class="form-group">
                  <input class="form-control" name="gender" id="gender" type="text" placeholder="Gender" required>
                 </div>
                <div class="form-group">
                  <input class="form-control" name="weight" id="weight" type="number" placeholder="Weight" required>
                 </div>
                <div class="form-group">
                  <input class="form-control" name="height" id="height" type="number" placeholder="Height" required>
                 </div>
                <div class="form-group">
                  <input class="form-control" name="color" id="color" type="text" placeholder="Color" required>
                </div>
                <div class="form-group">
                  <input class="form-control" name="owner" id="owner" type="text" placeholder="Owner" required>
                </div>



                <div class="form-group">
                  <input class="form-control" name="description" id="description" type="text" placeholder="Description" required>
                </div>

                <div class="form-group">
                  <input class="form-control" name="image" id="image" type="file" placeholder="image" required>
                </div>

                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Add Pet</button>
                </div>
            </div>
            </div>
          </form>
        </div>

        </div>
  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
