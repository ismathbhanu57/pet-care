

{% load static %}
{% include "customer_header.html" %}

  <!--================ Hero sm Banner start =================-->
  <section class="hero-banner hero-banner--sm">
    <div class="hero-banner__content text-center">
      <h1>Add Posts</h1>
      <nav aria-label="breadcrumb" class="banner-breadcrumb">

      </nav>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->



  <!-- ================ contact section start ================= -->
  <section class="section-margin--large">
    <div class="container">
        <div class="col-md-8 col-lg-9">
                            <div style="color:red">{{msg}}</div>
          <form action="" class="form-contact contact_form"  method="post" id="contactForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                    Email
                  <input class="form-control" name="email" id="email" type="email" placeholder="Email" value="{{email}}" required readonly>
                 </div>

                <div class="form-group">
                    Title
                  <input class="form-control" name="title" id="title" type="text" placeholder="Title" required>
                </div>

                 <div class="form-group">
                     Description
                  <input class="form-control" name="description" id="description" type="text" placeholder="Description" required>
                 </div>

                <div class="form-group">
                    Select POSTS
                            <select class="form-control" name="only_for" id="only_for">
                                <option value="" disabled selected>Select POSTS</option>
                                <option value="All">All</option>
                                <option value="Only_Friends">Only Friends</option>
                            </select>
                 </div>

                <div class="form-group">
                    File
                  <input class="form-control" name="pfile" id="pfile" type="file" placeholder="File" required>
                 </div>

                <div class="form-group text-center text-md-left mt-3">
                  <button type="submit" class="button button-contactForm">Add Posts</button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

  </section>
	<!-- ================ contact section end ================= -->
{% include "footer.html" %}
